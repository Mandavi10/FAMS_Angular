<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper p-0">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                 <span class="legal"></span>
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">
                       
                        <!-- <a target="_blank" href="../../../assets/Files/Summary_Report.csv"> -->
                         <li (click)="downloadCSVFile()">
                            <i class="fa fa-file-excel-o" aria-hidden="true" title="Export to CSV"></i>
                            <label>
                                Export to CSV
                            </label>
                        </li>
                    <!-- </a> -->
                         
                         <a target="_blank" href="../../../assets/Files/Summary_Report.pdf"><li (click)="downloadMyFile()">
                                 <i class="fa fa-file-pdf-o" aria-hidden="true" title="Export to Pdf"></i>
                                 <label>
                                    Export to PDF
                                 </label>
                             </li></a>
                     </ul>
                </div>
            </div>
        </div>
        
        <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
                    <form [formGroup]="SummaryReportForm" autocomplete="off" appNorightclick>
        <div class="col-md-4 col-sm-4 col-xs-12" *ngIf="CustNameDive">
            <div class="form-group">
                <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                   Customer Name :
                </label>
                <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                    <select class="dropdown col-sm-12 col-md-12 col-xs-12" formControlName="CustomerAccount">

                        <option value="">Select</option>
                        <option *ngFor="let Data of BindcustomerallfieldsList" value={{Data.UserId}} text={{Data.UserName}}>                       
                    </select>
                  
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                       From Date :
                    </label>
                    <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                        <input type="date" class="col-sm-9 col-md-12 col-xs-9" formControlName="Fromdate" value="{{currentdate | date:'yyyy-mm-dd'}}" #Fromdate>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12 p-0">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                         To Date :
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <input type="date" class="col-sm-9 col-md-12 col-xs-9" formControlName="Todate"  value="{{currentdate | date:'yyyy-mm-dd'}}" #Todate>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-12 mt-2">
                    <button type="button" class="btn btn-success" (click)="BindGrid(Fromdate.value,Todate.value)">Search</button>
                    </div>
                    </form>
           
    </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 tableDiv p-0" id="tbldiv" style="display:block">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper p-0">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                 
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content btnCon">
                       
                        <li (click)="PreviousDayFun()">
                           
                            <label>
                               Previous Day
                            </label>
                        </li>
                        <li>
                         
                            <label (click)="LastOneWeekFun()">
                               Last One Week
                            </label>
                        </li>
                         
                         <li (click)="LastOneMonthFun()">
                                
                                 <label>
                                   Last One Month
                                 </label>
                             </li>
                     </ul>
                </div>
            </div>
        </div>  
        <div class="col-md-12 col-sm-12 col-xs-12 downborder" *ngIf="boderdiv"></div>
        <div class="col-md-12 col-sm-12 col-xs-12 summaryGrid" *ngIf="GridDive">
          <ag-grid-angular
    style="width: 100%; height: 550px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [enableFilter]="false"
      [enableSorting]="true"
      [showToolPanel]="true">
</ag-grid-angular>
</div>
            
        </div>
      

    </div>

</div>
