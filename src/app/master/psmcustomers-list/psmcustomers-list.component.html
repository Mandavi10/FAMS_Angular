<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                <span class="legal"></span>

            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">



                        <li>
                            <i class="fa fa-file-excel-o" aria-hidden="true" title="Save"></i>
                            <label>
                                Export to Excel
                            </label>
                        </li>
                        <!-- <li>
                            <i class="fa fa-download" aria-hidden="true" title="Save"></i>
                            <label>
                                Download Template
                            </label>
                        </li>-->
                        <li (click)="onClickviewpms()">
                            <i title="View Customer"><img src="../assets/images/viewImg.png" style="width:14%; margin-top: -6px;" ></i>
                           
                            <label>
                               View Customer
                            </label>
                        </li> 
                        <li (click)="onClickstatemaster($event)">
                            <i class="fa fa-plus" aria-hidden="true" title="New"></i>
                            <label>
                                New
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-md-5 col-sm-4 col-xs-4"></div>


        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv"  *ngIf="Isdiv" style="display:block">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>


            <ag-grid-angular style="width: 100%; height: 130px;" class="ag-theme-alpine" [rowData]="rowData1"
                [columnDefs]="columnDefs1" [enableFilter]="false" [enableSorting]="true" [showToolPanel]="true">
            </ag-grid-angular>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="paginationDiv">
                        <span class="previousBtn">Previous</span>
                        <span class="paginationCount">50 out of 200</span>
                        <span class="nextBtn">Next</span>
                    </div>
           </div>

        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv1" *ngIf="Isdiv1"style="display:block">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>


            <ag-grid-angular style="width: 100%; height: 130px;" class="ag-theme-alpine" [rowData]="rowData2"
                [columnDefs]="columnDefs2" [enableFilter]="false" [enableSorting]="true" [showToolPanel]="true">
            </ag-grid-angular>

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="paginationDiv">
          
          
                    <span class="previousBtn">Previous</span>
                        <span class="paginationCount">50 out of 200</span>
                        <span class="nextBtn">Next</span>
                    </div>
           </div>
        </div>



        <div class="modal" id="createuser" [style.display]="showModalstatemaster ? 'block' : 'none'">
            <div class="modal-dialog">
                <div class="modal-content">

                    <button type="button" class="closeDiv" data-dismiss="modal"
                        (click)="hidestatemaster()">&times;</button>


                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
                            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                                <h4 class="pageTitle">
                             Create PMS Structure
                                </h4>

                            </div>
                            <div class="rightmenu">
                                <div class="toolbar pull-right">

                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12" id="divForm" style="display:block">
                            <form class="">
                                <div class="row no-padding mt-2">
                                    <div class="col-md-12 col-sm-4 col-xs-12 p-0">
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-5 col-md-5 col-xs-4 control-label no-padding"
                                                    for="form-field-1">
                                                   Custodian:
                                                </label>
                                                <div
                                                    class="col-sm-7 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>Custodian 1 </option>
                                                        <option>Custodian  2</option>
                                                        <option>Custodian 3 </option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding"
                                                    for="form-field-1">
                                                    List Code:
                                                </label>
                                                <div
                                                    class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="text" class="col-sm-12 col-md-12 col-xs-12" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Customer Acc:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="text"  class="col-sm-12 col-md-12 col-xs-12" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Customer Name:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="text"  class="col-sm-12 col-md-12 col-xs-12" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Portfolio Type: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>Portfolio 1 </option>
                                                        <option>Portfolio 2 </option>
                                                        <option>Portfolio 3 </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Inception Date: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="date" class="col-sm-12 col-md-12 col-xs-12" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Linked PMS Emp: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>PMS Emp 1 </option>
                                                        <option>PMS Emp 2 </option>
                                                        <option>PMS Emp 3 </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Enable: 
                                                </label>
                                                <div class="col-sm-6 col-md-1 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="checkbox"  class="col-sm-12 col-md-12 p-0 col-xs-12" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Save</button>
                        <!-- <button type="button" class="btn btn-success">View PMS</button> -->
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
