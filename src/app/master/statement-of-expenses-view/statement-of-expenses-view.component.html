    <form [formGroup]="StatementOfExpenseViewForm" autocomplete="off" appNorightclick>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
                <div class="col-md-3 col-xs-3 col-xs-12 " *ngIf="isShowsEmployee">
                    <div class="form-group">
                      <label class="col-sm-5 col-md-5 col-xs-3 control-label no-padding" for="form-field-1">
                        Employee Name :
                      </label>
                      <div class="col-sm-7 col-md-7 col-xs-9 no-padding-left displayinlineblock">
                          <!-- <select class="dropdown col-sm-12 col-md-12 col-xs-12"  #EmployeeId formControlName="EmployeeId" (change)="BindCustomerOnChange(EmployeeId.value)">
              
                              <option value="0">All Employee</option>
                              <option *ngFor="let Data of BindemployeesList" value={{Data.PMSEmpId}} text={{Data.EmployeeName}}>                       
                          </select> -->

                          <select class="dropdown col-sm-12 col-md-12 col-xs-12"  id="ddlemployeedropdown" #EmployeeId formControlName="EmployeeId" (change)="BindCustomerOnChange(EmployeeId.value);RemoveClass();">
               
                            <!-- <option value="0">All Employee</option> -->
                            <option value="0">Select</option>
                            <option *ngFor="let Data of BindemployeesList" value={{Data.PMSEmpId}} text={{Data.EmployeeName}}>                       
                        </select>
                      </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12" *ngIf="isShowCustomer" >
                    <div class="form-group" >
                        <label class="col-sm-3 col-md-5 col-xs-3 control-label no-padding" for="form-field-1">
                           Customer Name :
                        </label>
                        <div class="col-sm-9 col-md-7 col-xs-9 p-0 displayinlineblock">
                            <!-- <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="UserId">
                                <option value="0" selected>All Customer</option>
                                <option *ngFor="let data of customer" value={{data.UserId}}  >
                                    {{data.UserName}}
                                </option>
                             </select>
                           -->
                           <select class="col-md-12 col-xs-12 col-sm-12" id="ddlcustomerdropdown" (change)="CustomerOn_Change();RemoveClass();"  formControlName="UserId">
                            <!-- <option value="0" selected>All Customer</option> -->
                            <option value="0">Select</option>
                            <option *ngFor="let data of customer" value={{data.UserId}}  >
                                {{data.UserName}}
                            </option>
                         </select>
                      
                        </div>
                    </div>
                        
                </div>  
                <div class="col-lg-3 col-md-5 col-sm-5 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                           From Date :
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <!-- <input type="date" class="col-sm-12 col-md-12 col-xs-12" > -->
                            <!-- <input type="date" class="col-sm-12 col-md-12 col-xs-12" formControlName="FromDate" value="{{currentdate | date:'yyyy-mm-dd'}}" #Fromdate> -->
                            <input type="date" id="date" (change)="RemoveClass();" class="col-sm-12 col-md-12 col-xs-12" formControlName="FromDate" value="{{currentdate | date:'yyyy-mm-dd'}}" #Fromdate>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-5 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                         To Date :
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <!-- <input type="date" class="col-sm-12 col-md-12 col-xs-12"  > -->
                            <!-- <input type="date" class="col-sm-12 col-md-12 col-xs-12" formControlName="ToDate" value="{{currentdate | date:'yyyy-mm-dd'}}" #Todate>  -->
                            <input type="date" id="date1" (change)="RemoveClass();" class="col-sm-12 col-md-12 col-xs-12" formControlName="ToDate" value="{{currentdate | date:'yyyy-mm-dd'}}" #Todate>     
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3 mt-2 pull-right btnsearch">
                        <!-- <button type="button" class="btn btn-success btnasearch">Search</button> -->
                        <button type="submit" (click)="onSubmit()" class="btn btn-success ml-4"> Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv" style="display:block">
            <!-- <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div> -->

            <!-- <div class="filter">

             <div class="filter">
                <input type="text" (change) = "StatementOfExpViewSearch($event)" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
          </div>
            
             <ag-grid-angular
             style="width: 100%; height: 350px;"
             class="ag-theme-alpine"
             [rowData]="statementOfExpView"
             [columnDefs]="columnDefs"
             [enableFilter]="true"
      [enableSorting]="true"
      [showToolPanel]="true"
      rowSelection="single"
      [pagination]="true" [paginationAutoPageSize]="true">
         </ag-grid-angular>
