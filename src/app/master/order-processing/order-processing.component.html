<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                 <span class="legal"></span>
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">
                      
                        <li (click)=viewCustomers()>
                            <i title="All Customers"><img src="../assets/images/viewImg.png" style="width:14%; margin-top: -6px;" ></i>
                            <label>
                              All Customers
                            </label>
                        </li>
                                <li>
                                        <i class="fa fa-file-excel-o" aria-hidden="true" title="Export to Excel"></i>
                                        <label>
                                            Export to Excel
                                        </label>
                                    </li>
                                    <li>
                                        <i class="fa fa-file-pdf-o" aria-hidden="true" title="Export to PDF"></i>
                                        <label>
                                           Export to PDF
                                        </label>
                                        </li>

                                    <li>
                                            <i class="fa fa-print" aria-hidden="true" title="Print"></i>
                                            <label>
                                                Print
                                            </label>
                                        </li>
                                        


                                                <li (click)=CreateNew()>
                                                    <i class="fa fa-plus" aria-hidden="true" title="New"></i>
                                                    <label>
                                                        New
                                                    </label>
                                                </li>
                                                <!-- <li>
                                                <i class="fa fa-reply" aria-hidden="true" title="Back"></i>
                                                <label>
                                                   Back
                                                </label>
                                            </li> -->
                       
                     </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" *ngIf="showGrid">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <ag-grid-angular
    style="width: 100%; height: 130px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [enableFilter]="false"
      [enableSorting]="true"
      [showToolPanel]="true">
</ag-grid-angular>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="paginationDiv">
            <span class="previousBtn">Previous</span>
            <span class="paginationCount">50 out of 200</span>
            <span class="nextBtn">Next</span>
        </div>
</div>             
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="showNew">
          
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 mt-1">
                    <div class="col-md-2 col-sm-4 col-xs-12">

                            <label class="col-sm-4 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                                Order No.:
                            </label>
                            <div class="col-sm-9 col-md-8 col-xs-9 displayinlineblock">
                                <label>001</label>
                   </div>
                        </div>
                    </div>
                   <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 col-md-3 col-xs-3 control-label no-padding" for="form-field-1">
                  Securities List:
                </label>
                <div class="col-sm-9 col-md-8 col-xs-9 displayinlineblock">
                        <select class="dropdown col-sm-12 col-md-12 col-xs-12">
                                <option>Select Security</option>
                                <option>Security 1</option>
                                <option>Security 2</option>
                                <option>Security 3</option>
                            </select>
                </div>
            </div>
        </div>
