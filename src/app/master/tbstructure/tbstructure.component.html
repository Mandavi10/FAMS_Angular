<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-12 col-xs-12 mt-4" *ngIf="isShowLoader">
            <div class="col-md-12 col-sm-12 col-xs-12 loaderposition">
                <img src="../../assets/images/loader.gif" class="loaderimagepage" />
            </div>
        </div>
        

        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                <span class="legal"></span>

            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">



                        <li (click)="downloadCSVFile($event)">
                            <i class="fa fa-file-excel-o" aria-hidden="true" title="Save"></i>
                            <label>
                                Export to Excel
                            </label>
                        </li>
                        <!-- <li>
                            <i class="fa fa-download" aria-hidden="true" title="Save"></i>
                            <label>
                                Download Template
                            </label>
                        </li>-->
                        <li (click)="BackToSecurity()" [style.display]="showBackToSecurityList ? 'block' : 'none'">
                            <i title="View Securities"><img src="../assets/images/viewImg.png" style="width:14%; margin-top: -6px;" ></i>
                            <label>
                                Back To TB Structure
                            </label>
                        </li>
                        <li (click)="viewSecurities()" [style.display]="showviewSecurities ? 'block' : 'none'">
                            <i title="View TB Head"><img src="../assets/images/viewImg.png" style="width:14%; margin-top: -6px;" ></i>
                            <label>
                                View TB Head
                            </label>
                        </li>
                        <li (click)="onClickPMSEmploye($event)" [style.display]="showNew ? 'block' : 'none'" >
                            <i class="fa fa-plus" aria-hidden="true" title="New"></i>
                            <label>
                                New
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-md-5 col-sm-4 col-xs-4"></div>


        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv"  *ngIf="Isdiv" style="display:block">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>


            <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="tBStructure"
                [columnDefs]="columnDefs" [enableFilter]="true" [enableSorting]="true" [showToolPanel]="true"
                rowSelection="single" (cellClicked)="onRowSelected($event)" [pagination]="true" [paginationAutoPageSize]="true"
                (gridReady)="onGridReady($event)"
                >
            </ag-grid-angular>
            <!-- <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="paginationDiv">
                        <span class="previousBtn">Previous</span>
                        <span class="paginationCount">50 out of 200</span>
                        <span class="nextBtn">Next</span>
                    </div>
           </div> -->

        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv1" *ngIf="Isdiv1"style="display:block">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>


            <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="tBStructureDetails"
                [columnDefs]="columnDefs1" [enableFilter]="true" [enableSorting]="true" [showToolPanel]="true"
                rowSelection="single" (cellClicked)="onRowSelected($event)" [pagination]="true" [paginationAutoPageSize]="true"
                (gridReady)="onGridReady1($event)"
                >
            </ag-grid-angular>

            <!-- <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="paginationDiv">
                        <span class="previousBtn">Previous</span>
                        <span class="paginationCount">50 out of 200</span>
                        <span class="nextBtn">Next</span>
                    </div>
           </div> -->
        </div>



        <div class="modal" id="createuser" [style.display]="showModalstatemaster ? 'block' : 'none'">
            <div class="modal-dialog">
                <div class="modal-content">

                    <button type="button" class="closeDiv" data-dismiss="modal"
                        (click)="hidestatemaster()">&times;</button>


                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
                            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                                <h4 class="pageTitle">
                             Create TB Structure
                                </h4>

                            </div>
                            <div class="rightmenu">
                                <div class="toolbar pull-right">

                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12" id="divForm" style="display:block">
                            <form [formGroup]="TBStructureFormGrp" autocomplete="off" class="form" appNorightclick>
                                <div class="row no-padding mt-2">
                                    <div class="col-md-12 col-sm-4 col-xs-12 p-0">

                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Country: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>India</option>
                                                        <option>China </option>
                                                        <option>Pakistan </option>
                                                    </select> -->
                                                    <div class="form-group input-group" >
                                                        <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="CountryCode">
                                                        <option value="0" selected>Select Country</option>
                                                        <option *ngFor="let data of country" value={{data.CountryCode}}  >
                                                            {{data.CountryName}}
                                                        </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-5 col-md-5 col-xs-4 control-label no-padding"
                                                    for="form-field-1">
                                                   Custodian:
                                                </label>
                                                <div class="col-sm-7 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>Custodian 1 </option>
                                                        <option>Custodian  2</option>
                                                        <option>Custodian 3 </option>
                                                    </select> -->


                                                    <div class="form-group input-group" >
                                                        <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="CustodianCode">
                                                        <option value="0" selected>Select Custodian</option>
                                                        <option *ngFor="let data of custodian" value={{data.CustodianCode}}  >
                                                            {{data.CustodianName}}
                                                        </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding"
                                                    for="form-field-1">
                                                    List Code:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <input type="text" class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                    <div class="form-group input-group" [ngClass]="displayFieldCss('ListCode')">
                                                        <!-- <input type="text" name="UserName" class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                        <input type="text" required name="listCode" class="col-sm-12 col-md-12 col-xs-12" formControlName="ListCode" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                 List Name:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <input type="text"  class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                    <div class="form-group input-group" [ngClass]="displayFieldCss('ListName')">
                                                        <!-- <input type="text" name="UserName" class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                        <input type="text" required name="listName" class="col-sm-12 col-md-12 col-xs-12" formControlName="ListName" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                   Active: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>Yes </option>
                                                        <option>No </option>
                                                       
                                                    </select>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    TB Head Code: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <input type="text"  class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                    <div class="form-group input-group" [ngClass]="displayFieldCss('TBHeadCode')">
                                                        <input type="text" required name="tBHeadCode" class="col-sm-12 col-md-12 col-xs-12" formControlName="TBHeadCode"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    TB Head Name: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <input type="text"  class="col-sm-12 col-md-12 col-xs-12" /> -->
                                                    <div class="form-group input-group" [ngClass]="displayFieldCss('TBHeadName')">
                                                        <input type="text" required name="tBHeadName" class="col-sm-12 col-md-12 col-xs-12" formControlName="TBHeadName"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Parent: 
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <select class="col-sm-12 col-md-12 col-xs-12 ">
                                                        <option>Parent 1 </option>
                                                        <option>Parent  2 </option>
                                                        <option>Parent  3 </option>
                                                    </select> -->
                                                    <div class="form-group input-group" >
                                                        <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="ParentCode">
                                                        <option value="0" selected>Select Parent</option>
                                                        <option *ngFor="let data of parent" value={{data.ParentCode}}  >
                                                            {{data.ParentName}}
                                                        </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-12 col-sm-4 col-xs-12 p-0">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Active:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    
                                                    <input  name="active" formControlName="Active" value="" type="checkbox" class="col-md-1 col-sm-2 col-xs-4"/>
                                                </div>
                                            </div>
                                        </div> -->

                                        <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Active:
                                                </label>
                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                    <!-- <input type="checkbox"/> -->
                                                    <input  name="active" formControlName="Active" value="" type="checkbox" class="col-md-1 col-sm-2 col-xs-4"/>
                                                </div>
                                            </div>
                                        </div>
                                               
                                        <!-- <div class="col-md-12 col-sm-4 col-xs-12">
                                            <div class="form-group">
                                                <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                    Enable: 
                                                </label>
                                                <div class="col-sm-6 col-md-1 col-xs-7 no-padding-left displayinlineblock">
                                                    <input type="checkbox"  class="col-sm-12 col-md-12 p-0 col-xs-12" />
                                                </div>
                                            </div>
                                        </div> -->

                                    </div>
                                </div>

                            </form>
                        </div>


                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-success">Save</button> -->
                        <button type="submit" (click)="onSubmit()" class="btn btn-success"> Save</button>
                        <!-- <button type="button" class="btn btn-success">View PMS</button> -->

                        <div class="downbtnposition">
                                <!-- <button type="button" class="btn btn-success">Save</button> -->
                                </div>




                    </div>


                </div>
            </div>
        </div>

    </div>

        
    <div class="modal successPopup" id="myModalUpdate" [style.display]="showModalsavepopup ? 'block' : 'none'">
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">
       
        </h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hidesavepopup()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        <p>Saved Successfully</p>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="hidesavepopup()">Ok</button>
      
    </div>
        
        </div>
        </div>
        </div>

        <div class="modal successPopup" id="myModal" [style.display]="showModalupdatepopup ? 'block' : 'none'">
            <div class="modal-dialog modal-sm">
            <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">
           
            </h4>
            <button type="button" class="close" data-dismiss="modal" (click)="hideupdatepopup()">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
            <p>Updated Successfully</p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="hideupdatepopup()">Ok</button>
          
        </div>
            
            </div>
            </div>
            </div>

</div>
