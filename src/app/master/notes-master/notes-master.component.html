<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-12 col-xs-12 mt-4" *ngIf="isShowLoader">
               
            <div class="col-md-12 col-sm-12 col-xs-12 loaderposition">
                <img src="../../assets/images/loader.gif" class="loaderimagepage" />
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                 <span class="legal"></span>
             
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">

                        
                          
                        <li (click)="downloadCSVFile()" *ngIf="liExporttoex">
                            <i class="fa fa-file-excel-o" aria-hidden="true" title="Export to Excel"></i>
                            <label>
                                Export to Excel
                            </label>
                        </li>

                            <i class="fa fa-download" aria-hidden="true" title="Save"></i>

                        </li>
                        <li>
                            <i class="fa fa-upload" aria-hidden="true" title="Upload User"></i>
                            <label>
                                Upload User
                            </label>
                        </li> -->
                        <li (click)="onClickNew()" *ngIf="liNew">
                            <i class="fa fa-plus" aria-hidden="true" title="New"></i>
                            <label>
                                New
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-md-5 col-sm-4 col-xs-4"></div>
           

        </div>
       
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" *ngIf="showGrid">
            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            
            
           <ag-grid-angular
    style="width: 100%; height: 460px;"
    class="ag-theme-alpine"
    [rowData]="BindgridfieldsList"
    [columnDefs]="columnDefs"
    [enableFilter]="false"
      [enableSorting]="true"
      [showToolPanel]="true"
      [pagination]="true" 
      [paginationAutoPageSize]="true"
      rowSelection="single"
      (cellClicked)="onRowSelected($event)">
</ag-grid-angular>

                        <div class=" col-sm-12 col-xs-12 col-md-12 boxhead ">                            
                            <div class="col-md-12 col-sm-12 col-xs-12  ">

                                    <div class="col-sm-7 col-md-8 col-xs-12 no-padding">
                                        <input type="text" id="" class="col-sm-12 col-md-12 col-xs-12" style="border:1px solid #cbcfd2 !important" formControlName="FontSize">
                                    </div>
                                        
                                </div>
                            </div>
        
                            <div class="col-md-6 col-sm-5 col-lg-4 col-xs-12 p-0">
                                <div class="form-group">

                                       Subject:</label>
                                    <div class="col-sm-7 col-md-9 col-xs-12 no-padding">
                                        <div class="form-group input-group" [ngClass]="displayFieldCss('Subject')">
                                        <input type="text" required id="Text1" class="col-sm-12 col-md-12 col-xs-12"style="border:1px solid #cbcfd2 !important" #Subject formControlName="Subject"/>

                                    </div>
                                         
                                </div>
                            </div>
                             
                         </div>
        
                            <div class="col-md-12 col-sm-12 col-xs-12 mailBox">
                            <textarea rows="500" cols="226" #Note formControlName="Note">
        
        </textarea>
                            
                            </div>
                            <div class="rightmenu">

                                <div class="btnbox pull-left mt-2">
                                    <button type="button" class="btn btn-sm btn-success mr-2" id="" ><i class="fa fa-paperclip"></i> Attachment </button>
                                    <input type="file"  id="attachment" style="display:inline-block;" class="mt-" #File formControlName = "File"/>
                                </div>
                                <div class="toolbar pull-right mt-2">
                                    <button type="button" class="btn btn-sm btn-success mr-2" id=""  (click)="SaveData(Subject.value,Note.value,File.value)"> Save </button> 
                                    <button type="button" class="btn btn-sm btn-success" id="" (click)="CancelFun()"> Cancel</button> 
                                 
                                </div>
                            </div>
                              
                                           
        
                        </div>
                    </div>
                </div>
              </form>
