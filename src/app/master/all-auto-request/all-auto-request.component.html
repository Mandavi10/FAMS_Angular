                      Export to Excel
                      </label>
                   </li>

          <div class="filter">
            <input type="text" (change) = "AllAutoRequestSearch($event)" placeholder="Search" />
            <i class="fa fa-search" aria-hidden="true"></i>
         </div>
          <ag-grid-angular
          style="width: 100%; height: 450px;"
          class="ag-theme-alpine"
          [rowData]="allAutoRequest"
          [columnDefs]="columnDefs"
          [enableFilter]="true"
          [enableSorting]="true"
          [showToolPanel]="true"
          rowSelection="single"
          [pagination]="true" [paginationAutoPageSize]="true"
          (cellClicked)="onRowSelected($event)"
          >
          </ag-grid-angular>
