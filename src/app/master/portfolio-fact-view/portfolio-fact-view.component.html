<div class="main-content maincontainer">
    <div class="content">
        <div class="col-md-12 col-sm-12 col-xs-12 mt-4" *ngIf="isShowLoader">
            <div class="col-md-12 col-sm-12 col-xs-12 loaderposition">
                <img src="../../assets/images/loader.gif" class="loaderimagepage" />
            </div>
        </div>
        
        <div class="col-md-12 col-sm-12 col-xs-12 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-12 no-padding">
                 <span class="legal">Portfolio Fact</span>
             
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">

                        <li (click)="FetchLatestReport($event)">
                            <i class="fa fa-file-excel-o" aria-hidden="true" title="Fetch Latest Report"></i>
                            <label>
                                Fetch Latest Report
                            </label>
                        </li>
                          
                        <li (click)="downloadCSVFile($event)">
                            <i class="fa fa-file-pdf-o" aria-hidden="true" title="Export to PDF"></i>
                            <label>
                                Export to PDF
                            </label>
                        </li> 
                        <!-- <li>
                            <i class="fa fa-download" aria-hidden="true" title="Save"></i>
                            <label>
                                Download Template
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-upload" aria-hidden="true" title="Upload User"></i>
                            <label>
                                Upload User
                            </label>
                        </li> -->
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 loaderposition" style="display:none">
            <img src="../../assets/images/loader.gif" class="loaderimagepage" />
        </div>
       
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
                <form [formGroup]="PortFolioFactView">
                <div class="col-md-4 col-sm-3 col-xs-12" *ngIf="divEmployee">
                    <div class="form-group">
                        <label class="col-sm-5 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                           Employee :
                        </label>
                        <div class="col-sm-7 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <select class="dropdown col-sm-12 col-md-12 col-xs-12" id="ddlemployeedropdown" formControlName="Employee1" (change)="BindCustomers();RemoveClass();">
        
                                <option value="0">Select</option>
                                <option *ngFor="let Data of BindemployeesList " value={{Data.PMSEmpId}} text={{Data.EmployeeName}}>                       
                            </select>                          
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-3 col-xs-12 " *ngIf="CustNameDive">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                           Customer Name:
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <select class="dropdown col-sm-12 col-md-12 col-xs-12" id="ddlcustomerdropdown" (change)="CustomerOn_Change();RemoveClass();" formControlName="CustomerAccount" >
                              <option value="">Select</option>
                              <option value="0" selected>All Customer</option>
                              <option *ngFor="let Data of BindcustomerallfieldsList" value={{Data.CustomerAccountNo}} text={{Data.UserName}}>                                         
                            </select>
                          
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                           As On:
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <input type="date" class="col-sm-12 col-md-12 col-xs-12" id="date" (change)="RemoveClass();" formControlName="AsOnDate" >
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12 " *ngIf="showfromdate">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                         To Date :
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <input type="date" class="col-sm-12 col-md-12 col-xs-12"   formControlName="Todate">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-3 mt-2 btnsearch">
                        <!-- <button type="button" class="btn btn-success btnasearch">Search</button> -->
                        <button type="submit" (click)="bindGrid()" class="btn btn-success ml-4"> Search</button>
                </div>
            
            </form>
        </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv" style="display:block">
            <!-- <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
            </div> -->

            <div class="filter">
                <input type="text" placeholder="Search" />
                <i class="fa fa-search" aria-hidden="true"></i>
             </div>
            
             <ag-grid-angular
             style="width: 100%; height: 350px;"
             class="ag-theme-alpine"
             [rowData]="bindmaingrid"
             [columnDefs]="columnDefs"
             [enableFilter]="true"
               [enableSorting]="true"
               [showToolPanel]="true" >
         </ag-grid-angular>
           
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="paginationDiv">
            <span class="previousBtn">Previous</span>
            <span class="paginationCount">50 out of 200</span>
            <span class="nextBtn">Next</span>
        </div>
</div> 
        </div>
        
       
    
       

    </div>
   
     
     
     
      
</div>
