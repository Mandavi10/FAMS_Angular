        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
           
                <div class="col-md-3 col-xs-3 col-xs-12 " *ngIf="isShowsEmployee">
                    <div class="form-group">
                      <label class="col-sm-5 col-md-5 col-xs-3 control-label no-padding" for="form-field-1">
                         Employee Name:
                      </label>
                      <div class="col-sm-7 col-md-7 col-xs-9 no-padding-left displayinlineblock">
                          <select class="dropdown col-sm-12 col-md-12 col-xs-12" #EmployeeId formControlName="EmployeeId" [ngClass]="{ 'validate': submitted && f.EmployeeId.errors }" (change)="BindCustomerOnChange(EmployeeId.value)" >
                            <option value="" selected>Select</option> 
                            <!-- <option value="0">All Employee</option> -->
                            <option *ngFor="let Data of BindemployeesList" value={{Data.PMSEmpId}} text={{Data.EmployeeName}}>                                            
                          </select>
                                        
                      </div>
                  </div>
                 </div>
                 <div class="col-md-3 col-xs-3 col-xs-12 " *ngIf="isShowCustomer">
                  <div class="form-group">
                    <label class="col-sm-5 col-md-5 col-xs-3 control-label no-padding" for="form-field-1">
                      Customer Name:
                    </label>
                    <div class="col-sm-7 col-md-7 col-xs-9 no-padding-left displayinlineblock">
                      <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="UserId" (change)="BindOnCustomerchange(0)" [ngClass]="{ 'validate': submitted && f.UserId.errors }">
                        <option value="" selected>Select</option> 
                        <!-- <option value="0" selected>All Customer</option> -->
                         <option *ngFor="let data of customer" value={{data.UserId}}  >
                             {{data.UserName}}
                         </option>
                      </select>
                                      
                    </div>
                </div>
               </div>
               
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-4 col-xs-3 control-label no-padding" for="form-field-1">
                           As On Date:
                        </label>
                        <div class="col-sm-9 col-md-8 col-xs-9 no-padding-left displayinlineblock">
                            <input type="date" class="col-sm-12 col-md-12 col-xs-12" formControlName="FromDate"  [ngClass]="{ 'validate': submitted && f.FromDate.errors }"value="{{currentdate | date:'yyyy-mm-dd'}}" #Fromdate >                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-3 mt-2 btnsearch">
                        <!-- <button type="button" class="btn btn-success btnasearch">Search</button> -->
                        <button type="submit" (click)="onSubmit()" class="btn btn-success ml-4"> Search</button>
                </div>
