<div class="main-content maincontainer">
     <div class="content">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3 p-0 selectDate mt-2 pl-5">
                <div class="form-group">
                    <label class="col-sm-5 col-md-3 col-xs-4 control-label no-padding" for="form-field-1">
                       Date:
                    </label>
                     
                    <div class="col-sm-7 col-md-8 col-xs-5 pl-0 displayinlineblock">
                        
                        <input type="text" id="txtDateRangePicker"  formControlName="DateRangePicker" placeholder="Select Date" class="form-control" bsDaterangepicker >
                        
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9 mt-2">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label" for="form-field-1">
                    <span class="pull-right">Select Reports:</span>
                 </label>
                 <div class="col-sm-10 col-md-10 col-xs-10 pl-0 displayinlineblock">
                <span class="report"><input type="checkbox" checked /> Trial Balance Report</span>
                <span class="report"><input type="checkbox" checked /> NAV Report</span>
                <span class="report"><input type="checkbox" checked /> Portfolio</span>
                <span class="report"><input type="checkbox" checked /> Cash Equivalent</span>
                <span class="report"><input type="checkbox" /> Transaction Statement</span>
                <span class="report"><input type="checkbox" /> Bank Book</span>
                <span class="report"><input type="checkbox" /> Statement of Expenses</span>
                <span class="report"><input type="checkbox" /> Statement of Dividend</span>
                </div>
            </div>
           
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h5>Trial Balance Report</h5>
                <div class="iconBox">
                    <span (click)="showPie()"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
                    <span (click)="showGrid()"><i class="fa fa-th" aria-hidden="true"></i></span>
                    <span (click)="showChart()"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <div [style.display]="isPie ? 'block' : 'none'">
                    <div id="chartContainer1" style="height: 250px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                    </div>
                    <div *ngIf="isChart">
                        <div id="chartContainer" style="width: 100%; height: 250px;"></div>
                   
                    </div> 
                    <div *ngIf="isGrid"><ag-grid-angular
            style="width: 100%; height: 250px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [enableFilter]="false"
              [enableSorting]="true"
              [showToolPanel]="true">
        </ag-grid-angular>
                </div>
            </div>
                
          
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h5>NAV Report</h5>
                <div class="iconBox">
                    <span (click)="showPie1()"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
                    <span (click)="showGrid1()"><i class="fa fa-th" aria-hidden="true"></i></span>
                    <span (click)="showChart1()"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <div [style.display]="isPie1 ? 'block' : 'none'">
                    <div id="chartContainer2" style="height: 250px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                    </div>
                    <div *ngIf="isChart1">
                          <div id="chartContainer3" style="width: 100%; height: 250px;"></div>
                   
                    </div> 
                    <div *ngIf="isGrid1"><ag-grid-angular
            style="width: 100%; height: 250px;"
            class="ag-theme-alpine"
            [rowData]="rowData1"
            [columnDefs]="columnDefs1"
            [enableFilter]="false"
              [enableSorting]="true"
              [showToolPanel]="true">
        </ag-grid-angular>
                </div>
            </div>
                
          
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h5>Portfolio</h5>
                <div class="iconBox">
                    <span (click)="showPie2()"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
                    <span (click)="showGrid2()"><i class="fa fa-th" aria-hidden="true"></i></span>
                    <span (click)="showChart2()"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <div [style.display]="isPie2 ? 'block' : 'none'">
                    <div id="chartContainer4" style="height: 250px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                    </div>
                    <div *ngIf="isChart2">
                        <div id="chartContainer5" style="width: 100%; height: 250px;"></div>
                   
                    </div> 
                    <div *ngIf="isGrid2"><ag-grid-angular
            style="width: 100%; height: 250px;"
            class="ag-theme-alpine"
            [rowData]="rowData2"
            [columnDefs]="columnDefs2"
            [enableFilter]="false"
              [enableSorting]="true"
              [showToolPanel]="true">
        </ag-grid-angular>
                </div>
            </div>
                
          
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <h5>Cash Equivalent</h5>
                <div class="iconBox">
                    <span (click)="showPie3()"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
                    <span (click)="showGrid3()"><i class="fa fa-th" aria-hidden="true"></i></span>
                    <span (click)="showChart3()"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <div [style.display]="isPie3 ? 'block' : 'none'">
                    <div id="chartContainer6" style="height: 250px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                    </div>
                    <div *ngIf="isChart3">
                        <div id="chartContainer7" style="width: 100%; height: 250px;"></div>
                   
                    </div> 
                    <div *ngIf="isGrid3"><ag-grid-angular
            style="width: 100%; height: 250px;"
            class="ag-theme-alpine"
            [rowData]="rowData3"
            [columnDefs]="columnDefs3"
            [enableFilter]="false"
              [enableSorting]="true"
              [showToolPanel]="true">
        </ag-grid-angular>
                </div>
            </div>
                
          
            </div>
        </div>
       
                 
           
                            
 

              
    </div>

</div>
