<div class="main-content maincontainer">
    <div class="content">
        <form [formGroup]="Datanalysis" autocomplete="off">
<div class="row">
        <div class="col-md-12 col-sm-4 col-xs-4">

                <div *ngIf="Employeeshowhid" class="col-md-4 col-sm-4 col-xs-4 selectDate">
                        <div class="form-group">
                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                               Employee Name:
                            </label>
                             
                            <div class="col-sm-8 col-md-8 col-xs-8 pl-0 displayinlineblock">
                             <select class="dropdown col-sm-12 col-md-12 col-xs-12 inputboxheight" formControlName="Employeename" #Employeename
                             [ngClass]="displayFieldCss('Employeename')" (change)="ValueAssign(Employeename.value)" [attr.disabled]="EmployeeCodedesabled ? '' : null"
                             >
                             <option selected value="">Select</option>
                             <option *ngFor="let Employee of Table;index as i" value={{Employee.PMSEmpId}} >
                                 {{Employee.EmployeeName}}                                                                                
                             </option>
                                            
                             </select>
                               
                            </div>
                        </div>
                    </div>
         
                    <div *ngIf="Customershowhid" class="col-md-4 col-sm-4 col-xs-4 selectDate">
                     <div class="form-group">
                         <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                            Customer Name:
                         </label>
                          
                         <div class="col-sm-8 col-md-8 col-xs-8 pl-0 displayinlineblock">
                          <select class="dropdown col-sm-12 col-md-12 col-xs-12 inputboxheight" formControlName="CustomerName"
                          [ngClass]="displayFieldCss('CustomerName')" #CustomerName (change)="ReportValueAssign(CustomerName.value)" [attr.disabled]="CustomerCodedesabled ? '' : null"
                          >
                          <option selected value="">Select</option>
                          <option *ngFor="let Customer of Table1;index as i" value={{Customer.CustId}} >
                             {{Customer.CustomerName}}                                                                                
                         </option>
                          </select>
                            
                         </div>
                     </div>
                 </div>
                 <div class="rightmenu">
                        <div class="toolbar pull-right">
                            <ul class="toolbar-content">
                                <li>
                                    <i class="fa fa-home" aria-hidden="true" title="Home"></i>
                                    <label>
                                       Home
                                    </label>
                                </li> 
                               
                                
                            </ul>
                        </div>
                    </div>

        </div>
</div>

       <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
           <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="col-md-5 col-sm-6 col-xs-6 p-0">
                        <div class="col-md-12 col-sm-12 col-xs-12 p-0">
                        <label class="col-sm-4 col-md-6 col-xs-4 control-label pl-0" for="form-field-1">
                            <span class="">Select Report:</span>
                         </label>
                         <div class="col-sm-8 col-md-6 col-xs-8 p-0 displayinlineblock">
                            <select class="dropdown col-sm-12 col-md-12 col-xs-12 inputboxheight" formControlName="Report" #Report
                            [ngClass]="displayFieldCss('Report')"   (change)="Report1R(Report.value)"
                            >
                            <option selected value="">Select</option>
                            <option *ngFor="let ReportLink of Table2;index as i" value={{ReportLink.LinkID}} >
                                {{ReportLink.LinkName}}                                                                                
                            </option>                   
                            </select>
                        </div>
                    </div>
                    </div>
            <div class="col-md-5 col-sm-6 col-xs-6 p-0">
                <div class="col-md-12 col-sm-12 col-xs-12 pr-0">
                <label class="col-sm-4 col-md-6 col-xs-4 control-label pl-0" for="form-field-1">
                    <span class="">Select Date:</span>
                 </label>
                 <div class="col-sm-8 col-md-6 col-xs-8 pl-0 displayinlineblock dateSelect">
                    <input type="text" id="txtDateRangePicker" [ngClass]="displayFieldCss('DateRangePicker')"  formControlName="DateRangePicker" placeholder="Select Date" class="form-control inputboxheight" bsDaterangepicker >
            
                </div>
            </div>
            </div>
            
            
              
               <div class="iconBox">
                   <span (click)="showPie()"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
                   <span (click)="showGrid()"><i class="fa fa-th" aria-hidden="true"></i></span>
                   <span (click)="showChart()"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
               </div>
               <div class="col-md-12 col-sm-12 col-xs-12">
                   <div [style.display]="isPie ? 'block' : 'none'">
                   <div id="chartContainer1" style="height: 250px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                   </div>
                   <div [style.display]="isChart ? 'block' : 'none'">
                       <div id="chartContainer" style="width: 100%; height: 250px;"></div>
                  
                   </div> 
                   <div *ngIf="isGrid"><ag-grid-angular
           style="width: 100%; height: 250px;"
           class="ag-theme-alpine"
           [rowData]="rowData"
           [columnDefs]="columnDefs"
           [enableFilter]="false"
             [enableSorting]="true"
             [showToolPanel]="true">
       </ag-grid-angular>
               </div>
           </div>
               
         
           </div>
