<div class="main-content maincontainer">
  <div class="content">
      <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
          <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
               <span class="legal"></span>
           
          </div>
          <div class="rightmenu">
              <div class="toolbar pull-right">
                  <ul class="toolbar-content">

                      
                          
                      <li>
                          <i class="fa fa-file-excel-o" aria-hidden="true" title="Save"></i>
                          <label>
                              Export to Excel
                          </label>
                      </li>
                      <!-- <li>
                          <i class="fa fa-download" aria-hidden="true" title="Save"></i>
                          <label>
                              Download Template
                          </label>
                      </li> -->
                      <li>
                          <i class="fa fa-upload" aria-hidden="true" title="Upload"></i>
                          <label>
                              Upload 
                          </label>
                      </li>  
                      <li (click)="onClickholidaymaster($event)">
                          <i class="fa fa-plus" aria-hidden="true" title="New"></i>
                          <label>
                              New
                          </label>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4"></div>
          <div class="col-md-5 col-sm-4 col-xs-4"></div>
         

      </div>
     
      <div class="col-md-12 col-sm-12 col-xs-12 tableDiv" id="tbldiv" style="display:block">
          <div class="filter">
              <input type="text" placeholder="Search" />
              <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          
          
        <ag-grid-angular
  style="width: 100%; height: 130px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [enableFilter]="false"
    [enableSorting]="true"
    [showToolPanel]="true">
</ag-grid-angular>
         
          
      </div>
      
     

      <div class="modal" id="createuser" [style.display]="showModalholidaymaster ? 'block' : 'none'">
              <div class="modal-dialog">
              <div class="modal-content">
              
                  <button type="button" class="closeDiv" data-dismiss="modal" (click)="hideholidaymaster()">&times;</button>
              
              
              <!-- Modal body -->
              <div class="modal-body">
                  <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
                      <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                          <h4 class="pageTitle">
                            Create Stock Exchange
                               </h4>
          
                      </div>
                      <div class="rightmenu">
                          <div class="toolbar pull-right">
                              
                          </div>
                      </div>
                  </div>
                  
                      <div class="col-md-12 col-sm-12 col-xs-12" id="divForm" style="display:block">
                              <form class="" >
                                                  <div class="row no-padding mt-2">
                                                      <div class="col-md-12 col-sm-4 col-xs-12 p-0">
                                                      <div class="col-md-12 col-sm-4 col-xs-12">
                                                          <div class="form-group">
                                                              <label class="col-sm-5 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                                Stock Exchange Code :
                                                              </label>
                                                              <div class="col-sm-7 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                                  <input type="text"  class="col-sm-12 col-md-12 col-xs-12" />
                                                              </div>
                                                          </div>
                                                      </div>
                                                      <div class="col-md-12 col-sm-4 col-xs-12">
                                                          <div class="form-group">
                                                              <label class="col-sm-6 col-md-5 col-xs-4 control-label no-padding" for="form-field-1">
                                                                Stock Exchange :
                                                              </label>
                                                              <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                                                  <input type="text"  class="col-sm-12 col-md-12 col-xs-12" />
                                                              </div>
                                                          </div>
                                                      </div>
                                                      <div class="col-md-12 col-sm-12 col-xs-12 tableDiv mt-4" id="tbldiv" style="display:block">
                                                        <!-- <div class="filter">
                                                            <input type="text" placeholder="Search" />
                                                            <i class="fa fa-search" aria-hidden="true"></i>
                                                        </div> -->
                                                        
                                                        
                                                      <ag-grid-angular
                                                style="width: 100%; height: 130px;"
                                                class="ag-theme-alpine"
                                                [rowData]="rowData1"
                                                [columnDefs]="columnDefs1"
                                                [enableFilter]="false"
                                                  [enableSorting]="true"
                                                  [showToolPanel]="true">
                                              </ag-grid-angular>
                                                       
                                                        
                                                    </div>
                                                            
                                                             
                                                          </div>
                                                      </div>
                                 
                              </form>
                          </div>

                          <div class="downbtnposition">
                                  <button type="button" class="btn btn-success">Save</button>
                                  </div>



              </div>
             
              
              </div>
              </div>
              </div>

  </div>

</div>
